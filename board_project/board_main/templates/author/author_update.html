{% extends 'home.html' %} 
{% block content %}
    <form autocapitalize="on" method="POST">
        {% csrf_token %}
        <fieldset> 
            <legend>회원정보수정</legend>
            <ul>
                이 름 : <input type="text" name="user_name" value="{{author.name}}"> <br>
                이메일 : <input type="email" name="user_email" value=" {{author.email}}"> <br>
                패스워드 : <input type="password" name="user_password" value="{{author.password}}"   maxlength="8" id=input_password><br>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="수정">
        <input type="reset" value="취소">
    </form>    
{% endblock %}
