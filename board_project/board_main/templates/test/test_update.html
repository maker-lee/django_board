<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="http://localhost:8000/test_update" autocapitalize="on" method="POST">
        {% csrf_token %}
        <fieldset> 
            <legend>게시판</legend>
            <ul>
                id : <input type="text" name="my_id"> <br>
                이 름 : <input type="text" name="user_name"> <br>
                이메일 : <input type="email" name="user_email"> <br>
                패스워드 : <input type="password" name="user_password"><br>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="수정">
        <input type="reset" value="취소">
    </form>    
</body>
</html>
